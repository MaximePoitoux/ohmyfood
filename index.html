<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ohmyfood</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

  <header class="header">
    <img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg" alt="logo">
  </header>

  <div class="location">
    <i class="location__icon fas fa-map-marker-alt"></i>
    <p class="location__text">Paris, Belleville</p>
  </div>

  <div class="introduction">
    <h1 class="introduction__title">Réservez le menu qui vous convient</h1>
    <p class="introduction__text">Découvrez les restaurants d'exception, séléctionnés par nos soins.</p>
    <button type="button" class="introduction__btn">Explorer nos restaurants</button>
  </div>

  <main>
    <section>
      <h1>Fonctionnement</h1>
      <div class="tab">
        <i class="tab__badge">1</i>
        <i class="tab__icon fas fa-mobile-alt"></i>
        <p class="tab__text">Choisissez un restaurant</p>
      </div>
      <div class="tab">
        <i class="tab__badge">2</i>
        <i class="tab__icon fas fa-list-ul"></i>
        <p class="tab__text">Composez votre menu</p>
      </div>
      <div class="tab">
        <i class="tab__badge">3</i>
        <i class="tab__icon fas fa-store"></i>
        <p class="tab__text">Dégustez au restaurant</p>
      </div>
    </section>

    <section>
      <h1>Restaurants</h1>
      <div class="card">
        <div class="card__container-img">
          <img class="card__img" src="" alt="">
          <div class="card__badge"></div>
        </div>
        <div class="card__content">
          <div class="card__text">
            <p class="card__title"></p>
            <p class="card__paragraph"></p>
          </div>
          <div class="card__favorite"></div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
